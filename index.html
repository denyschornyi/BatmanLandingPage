<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Batman 2021</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">CinemaPuls</div>
            <form action="#" class="search">
                <input type="text" class="search-input" placeholder="Movies, series, actors">
                <button type="submit" class="search-button">
                    <img src="img/search-icon.svg" alt="search">
                </button>
            </form>
            <div class="user">
                <img src="img/bookmark.svg" alt="bookmark" class="bookmark">
                <img src="img/avatar.jpeg" alt="avatar" class="avatar">
            </div>
        </header>

        <main class="main">
            <h1 class="title">Batman</h1>
            <small class="title-en">The Batman 2021</small>
            <div class="info">
                <div class="movie-info">
                    <span class="tag">Movie</span>
                    <span class="country">USA, 2021</span>
                    <a href="#" class="play">Watch trailer</a>
                </div>
                <a href="#" class="more">Learn more</a>
            </div>

            <div class="content">
                <div class="short-info">
                    <img src="img/poster.jpg" alt="poster" class="poster">
                    <button class="button">Will watch</button>
                    <h3 class="actors-title">In main role:</h3>
                    <ul class="actors-list">
                        <li class="actors-list-item">Robert Pattinson</li>
                        <li class="actors-list-item">ZoÃ« Kravitz</li>
                        <li class="actors-list-item">Andy Serkis</li>
                        <li class="actors-list-item">Colin Farrell</li>
                        <li class="actors-list-item">Paul Dano</li>
                        <li class="actors-list-item">Jeffrey Wright</li>
                        <li class="actors-list-item">Peter Sarsgaard</li>
                        <li class="actors-list-item">John Turturro</li>
                        <li class="actors-list-item">Con O'Neill</li>
                        <li class="actors-list-item">Max Carver</li>
                    </ul>
                </div>
                <!-- /.short-info -->
            </div>
        </main>
    </div>
</body>
</html>
